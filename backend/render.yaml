services:
  - type: web
    name: receipt-record-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GOOGLE_VISION_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    disk:
      name: receipt-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
